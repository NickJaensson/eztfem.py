name: Build & Deploy Sphinx docs to Pages

on:
  push:
    branches: [ main ]  # deploys on pushes to main
  workflow_dispatch:     # manual runs

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-docs:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install project (for autodoc)
        # run from the repo root so -e . points to YOUR PACKAGE
        working-directory: .
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: Install docs deps
        working-directory: docs
        run: |
          if [ -f requirements.txt ]; then pip install -r requirements.txt; else pip install sphinx; fi

      - name: Build HTML
        working-directory: docs
        run: sphinx-build -b html ./source ./_build/html

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact to Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/_build/html

  deploy:
    runs-on: ubuntu-latest
    needs: build-docs
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
